  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
</div>

<div>{{content}}</div>
<div>{{ page.youtube_url }}</div>

</div>
